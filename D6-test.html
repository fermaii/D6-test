<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D6 Control</title>
  <style>
    /* Cargar fuente */
    @font-face {
      font-family: 'Dados Variable';
      src: url('https://raw.githubusercontent.com/fermaii/D6-test/main/DadosVF.woff2') format('woff2');
      font-weight: 300 500;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 8px 0 12px;
      font-family: 'Diatype Mono Variable', monospace;
      background: transparent;
      color: #000;
      font-size: 1.20rem;
      font-weight: 300;
      font-variation-settings: 'slnt' 0, 'MONO' 1;
      line-height: 1.2;
    }

    .container {
      max-width: 100%;
      padding: 0 8px;
      box-sizing: border-box;
    }

    /* Sliders en fila */
    .sliders-row {
      display: flex;
      flex-direction: row;
      gap: 16px;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: nowrap;
    }

    .control {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 140px;
      max-width: 180px;
      white-space: nowrap;
    }

    label {
      display: block;
      margin: 0;
      font-size: 0.7em;
      font-weight: 500;
      white-space: nowrap;
      text-align: right;
      width: 52px;
      flex-shrink: 0;
      line-height: 1;
    }

    input[type="range"] {
      flex: 1;
      width: auto;
      height: 2px;
      background: #000;
      border-radius: 1px;
      appearance: none;
      outline: none;
      cursor: pointer;
    }

    /* Thumb: cuadrado con border-radius controlado por BRDE */
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #000;
      border: none;
      border-radius: 0;
      cursor: pointer;
      /* El border-radius se aplica con JS */
    }

    input[type="range"]::-moz-range-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #000;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    /* Texto editable y alineado a la izquierda */
    #sampleText {
      font-family: 'Dados Variable', sans-serif;
      font-size: 3.8vw;
      font-variation-settings: 'wght' 400, 'BRDE' 150;
      text-align: left;
      letter-spacing: -0.002em;
      line-height: 1.25;
      margin: 0;
      background: transparent;
      padding: 0;
      border: none;
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-height: 1.2em;
      outline: none;
      white-space: pre-wrap;
    }

    @media (min-width: 600px) {
      #sampleText {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sliders-row">
      <div class="control">
        <label>TAMAÑO</label>
        <input type="range" id="fontSize" min="100" max="250" value="200" step="0.1" />
      </div>
      <div class="control">
        <label>PESO</label>
        <input type="range" id="wght" min="300" max="500" value="400" step="0.1" />
      </div>
      <div class="control">
        <label>BORDES</label>
        <input type="range" id="brde" min="100" max="200" value="100" step="0.1" />
      </div>
    </div>

    <!-- Texto editable -->
    <div id="sampleText" contenteditable="true">Aa Bb Cc Dd Ee Ff Gg Hh Ii Jj Kk Ll Mm Nn Ññ Oo Pp Qq Rr Ss Tt Uu Vv Ww Xx Yy Zz
    </div>
  </div>

  <!-- Control de fuente y estilo del thumb -->
  <script>
    const fontSizeSlider = document.getElementById('fontSize');
    const wghtSlider = document.getElementById('wght');
    const brdeSlider = document.getElementById('brde');
    const sampleText = document.getElementById('sampleText');

    function updateFont() {
      const fontSize = fontSizeSlider.value;
      const wght = wghtSlider.value;
      const brde = brdeSlider.value;

      // Aplicar a la fuente
      sampleText.style.fontSize = `${fontSize}px`;
      sampleText.style.fontVariationSettings = `'wght' ${wght}, 'BRDE' ${brde}`;

      // Calcular border-radius: de 0px (BRDE=100) a 4px (BRDE=200)
      const radius = ((brde - 100) / 100) * 3; // 0 a 4px
      const radiusRounded = radius.toFixed(2);

      // Aplicar a todos los thumbs
      const style = document.createElement('style');
      style.id = 'thumb-style';
      style.textContent = `
        input[type="range"]::-webkit-slider-thumb {
          border-radius: ${radiusRounded}px !important;
        }
        input[type="range"]::-moz-range-thumb {
          border-radius: ${radiusRounded}px !important;
        }
      `;
      // Limpiar estilos anteriores
      const oldStyle = document.getElementById('thumb-style');
      if (oldStyle) oldStyle.remove();
      document.head.appendChild(style);
    }

    fontSizeSlider.addEventListener('input', updateFont);
    wghtSlider.addEventListener('input', updateFont);
    brdeSlider.addEventListener('input', updateFont);

    // Inicializar
    updateFont();
  </script>
</body>
</html>
