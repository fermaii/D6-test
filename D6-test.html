<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D6 Control</title>
  <style>
    /* Cargar la fuente desde GitHub */
    @font-face {
      font-family: 'Dados Variable';
      src: url('Dados-Variable.woff2') format('woff2'),
           url('Dados-Variable.ttf') format('truetype');
      font-weight: 300 500;
      font-stretch: 100 200;
      font-display: swap;
    }

    /* Reset y estilo base */
    body {
      margin: 0;
      padding: 16px 0;
      font-family: 'Diatype Mono Variable', monospace;
      background: transparent;
      color: #000;
      font-size: 1.20rem;
      font-weight: 300;
      font-variation-settings: 'slnt' 0, 'MONO' 1;
      line-height: 1.2;
    }

    /* Contenedor responsivo */
    .container {
      max-width: 100%;
      padding: 0 16px;
      box-sizing: border-box;
    }

    /* Control individual */
    .control {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    /* Slider responsivo: ocupa el 100% del contenedor */
    input[type="range"] {
      width: 100%;
      height: 2px;
      background: #000;
      border-radius: 1px;
      appearance: none;
      outline: none;
    }

    /* Thumbs: cuadrados negros */
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #000;
      border: none;
      border-radius: 0;
      cursor: pointer;
      margin-top: -5px;
    }

    input[type="range"]::-moz-range-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #000;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    /* Texto de muestra: responsivo */
    #sampleText {
      font-family: 'Dados Variable', sans-serif;
      font-size: 4.5vw; /* Tamaño responsivo basado en el ancho de la pantalla */
      font-variation-settings: 'wght' 400, 'BRDE' 150;
      text-align: center;
      letter-spacing: -0.03em;
      line-height: 1.3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 16px;
      background: transparent;
      padding: 0;
      border: none;
      min-height: 40px;
    }

    /* Ajuste para pantallas grandes */
    @media (min-width: 600px) {
      #sampleText {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sliders -->
    <div class="control">
      <label>Tamaño: <span id="fontSizeValue">32</span>px</label>
      <input type="range" id="fontSize" min="12" max="120" value="32" />
    </div>

    <div class="control">
      <label>Peso (wght): <span id="wghtValue">400</span></label>
      <input type="range" id="wght" min="300" max="500" value="400" step="1" />
    </div>

    <div class="control">
      <label>Borde (BRDE): <span id="brdeValue">150</span></label>
      <input type="range" id="brde" min="100" max="200" value="150" step="1" />
    </div>

    <!-- Texto de muestra -->
    <div id="sampleText">
      Aa Bb Cc Dd Ee Ff Gg Hh Ii Jj Kk Ll Mm Nn Ññ Oo Pp Qq Rr Ss Tt Uu Vv Ww Xx Yy Zz
    </div>
  </div>

  <script>
    const fontSizeSlider = document.getElementById('fontSize');
    const wghtSlider = document.getElementById('wght');
    const brdeSlider = document.getElementById('brde');

    const fontSizeValue = document.getElementById('fontSizeValue');
    const wghtValue = document.getElementById('wghtValue');
    const brdeValue = document.getElementById('brdeValue');
    const sampleText = document.getElementById('sampleText');

    function updateFont() {
      const fontSize = fontSizeSlider.value;
      const wght = wghtSlider.value;
      const brde = brdeSlider.value;

      fontSizeValue.textContent = fontSize;
      wghtValue.textContent = wght;
      brdeValue.textContent = brde;

      sampleText.style.fontSize = `${fontSize}px`;
      sampleText.style.fontVariationSettings = `'wght' ${wght}, 'BRDE' ${brde}`;
    }

    fontSizeSlider.addEventListener('input', updateFont);
    wghtSlider.addEventListener('input', updateFont);
    brdeSlider.addEventListener('input', updateFont);

    updateFont();
  </script>
</body>
</html>
