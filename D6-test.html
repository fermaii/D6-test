<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D6 Control</title>
  <style>
    /* Cargar fuente desde GitHub (usa tu URL real) */
    @font-face {
      font-family: 'Dados Variable';
      src: url('https://raw.githubusercontent.com/fermaii/D6-test/main/Dados-Variable.woff2') format('woff2');
      font-weight: 300 500;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 16px 0;
      font-family: 'Diatype Mono Variable', monospace;
      background: transparent;
      color: #000;
      font-size: 1.20rem;
      font-weight: 300;
      font-variation-settings: 'slnt' 0, 'MONO' 1;
      line-height: 1.2;
    }

    .container {
      max-width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    /* Sliders en una sola fila */
    .sliders-row {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .control {
      flex: 1;
      min-width: 120px;
      max-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95em;
    }

    input[type="range"] {
      width: 100%;
      height: 2px;
      background: #000;
      border-radius: 1px;
      appearance: none;
      outline: none;
      cursor: pointer;
    }

    /* Thumbs: cuadrados negros */
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #000;
      border: none;
      border-radius: 0;
      cursor: pointer;
      margin-top: -5px;
      transition: transform 0.1s ease; /* Suavizado visual */
    }

    input[type="range"]::-moz-range-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #000;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    /* Efecto de suavizado al arrastrar */
    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.1);
    }

    /* Texto editable (el usuario lo cambia en Cargo Site) */
    #sampleText {
      font-family: 'Dados Variable', sans-serif;
      font-size: 4.5vw;
      font-variation-settings: 'wght' 400, 'BRDE' 150;
      text-align: center;
      letter-spacing: -0.03em;
      line-height: 1.3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 16px;
      background: transparent;
      padding: 0;
      border: none;
      min-height: 40px;
    }

    @media (min-width: 600px) {
      #sampleText {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sliders en fila -->
    <div class="sliders-row">
      <div class="control">
        <label>Tamaño</label>
        <input type="range" id="fontSize" min="12" max="120" value="32" step="0.1" />
      </div>

      <div class="control">
        <label>Peso</label>
        <input type="range" id="wght" min="300" max="500" value="400" step="0.1" />
      </div>

      <div class="control">
        <label>Borde</label>
        <input type="range" id="brde" min="100" max="200" value="150" step="0.1" />
      </div>
    </div>

    <!-- Texto editable -->
    <div id="sampleText">
      Aa Bb Cc Dd Ee Ff Gg Hh Ii Jj Kk Ll Mm Nn Ññ Oo Pp Qq Rr Ss Tt Uu Vv Ww Xx Yy Zz
    </div>
  </div>

  <script>
    const fontSizeSlider = document.getElementById('fontSize');
    const wghtSlider = document.getElementById('wght');
    const brdeSlider = document.getElementById('brde');
    const sampleText = document.getElementById('sampleText');

    // Valores iniciales
    let current = {
      fontSize: parseFloat(fontSizeSlider.value),
      wght: parseFloat(wghtSlider.value),
      brde: parseFloat(brdeSlider.value)
    };

    // Interpolación suave
    function smoothUpdate() {
      const target = {
        fontSize: parseFloat(fontSizeSlider.value),
        wght: parseFloat(wghtSlider.value),
        brde: parseFloat(brdeSlider.value)
      };

      // Interpolación suave (0.05 = suavizado)
      for (let prop in current) {
        current[prop] += (target[prop] - current[prop]) * 0.1;
      }

      // Aplicar con redondeo visual
      sampleText.style.fontSize = `${current.fontSize.toFixed(2)}px`;
      sampleText.style.fontVariationSettings = `'wght' ${current.wght.toFixed(2)}, 'BRDE' ${current.brde.toFixed(2)}`;

      // Continuar animando hasta que todos los valores converjan
      if (
        Math.abs(target.fontSize - current.fontSize) > 0.01 ||
        Math.abs(target.wght - current.wght) > 0.01 ||
        Math.abs(target.brde - current.brde) > 0.01
      ) {
        requestAnimationFrame(smoothUpdate);
      } else {
        // Asegurar valor final exacto
        sampleText.style.fontSize = `${target.fontSize}px`;
        sampleText.style.fontVariationSettings = `'wght' ${target.wght}, 'BRDE' ${target.brde}`;
      }
    }

    // Escuchar cambios
    fontSizeSlider.addEventListener('input', () => smoothUpdate());
    wghtSlider.addEventListener('input', () => smoothUpdate());
    brdeSlider.addEventListener('input', () => smoothUpdate());

    // Inicializar
    smoothUpdate();
  </script>
</body>
</html>
