<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D6 Control</title>
  <style>
    /* Cargar fuente desde GitHub (enlace corregido) */
    @font-face {
      font-family: 'Dados Variable';
      src: url('https://raw.githubusercontent.com/fermaii/D6-test/main/DadosVF.woff2') format('woff2');
      font-weight: 300 500;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 8px 0 12px;
      font-family: 'Diatype Mono Variable';
      background: transparent;
      color: #000;
      font-size: 1.2rem;
      font-weight: 300;
      font-variation-settings: 'slnt' 0, 'MONO' 1;
      line-height: 1.2;
    }

    .container {
      max-width: 100%;
      padding: 0 12px;
      box-sizing: border-box;
    }

    /* Contenedor de sliders */
    .sliders-row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
    }

    .control {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1 1 100px;
      min-width: 90px;
      max-width: 150px; /* Controla el crecimiento máximo */
    }

    label {
      max-width: 70px;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      text-align: right;
      flex-shrink: 0;
      line-height: 1;
      letter-spacing: -0.01em;
    }

    input[type="range"] {
      max-width: 70px; /* Ancho fijo como en el original */
      flex: 1;
      height: 1.2px;
      background: #000;
      border-radius: 1px;
      appearance: none;
      outline: none;
      cursor: pointer;
    }

    /* Thumb del slider: tamaño y estilo original */
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #000;
      border: none;
      border-radius: var(--thumb-radius, 0);
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #000;
      border: none;
      border-radius: var(--thumb-radius, 0);
      cursor: pointer;
    }

    /* Texto editable con tipografía variable */
    #sampleText {
      font-family: 'Dados Variable', sans-serif;
      font-size: 3.8vw;
      font-variation-settings: 'wght' 400, 'BRDE' 100;
      text-align: left;
      letter-spacing: -0.002em;
      line-height: 1.25;
      margin: 0;
      padding: 0;
      border: none;
      background: transparent;
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-height: 1.2em;
      outline: none;
      white-space: pre-wrap;
    }

    @media (min-width: 600px) {
      #sampleText {
        font-size: 28px;
      }
    }

    /* ----- Responsive: Apilar sliders en tablet y móvil ----- */
@media (max-width: 350px) {
  .sliders-row {
    display: grid;
    align-items: center;
    gap: 22px;
  }

      .control {
        flex-direction: row;
        justify-content: flex-start;
        width: 100%;
        max-width: 650px;
      }

      label {
        text-align: left;
        min-width: 50px;
      }

      input[type="range"] {
        max-width: 600px; /* Mantiene el ancho original */
        flex: 1;
        width: 100%;
      }

      /* Ajustes menores para pantallas pequeñas */
      body {
        font-size: 1.1rem;
        padding: 6px 0 10px;
      }

      .container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sliders-row">
      <div class="control">
        <label>TAMAÑO</label>
        <input type="range" id="fontSize" min="100" max="250" value="100" step="0.1" />
      </div>
      <div class="control">
        <label>PESO</label>
        <input type="range" id="wght" min="300" max="500" value="400" step="0.1" />
      </div>
      <div class="control">
        <label>BORDES</label>
        <input type="range" id="brde" min="100" max="200" value="100" step="0.1" />
      </div>
    </div>

    <div 
      id="sampleText" 
      contenteditable="true"
      spellcheck="false" 
      autocorrect="off" 
      autocapitalize="off" 
      autocomplete="off">Aa Bb Cc Dd Ee Ff Gg Hh Ii Jj Kk Ll Mm Nn Ññ Oo Pp Qq Rr Ss Tt Uu Vv Ww Xx Yy Zz
    </div>
  </div>

  <script>
    const fontSizeSlider = document.getElementById('fontSize');
    const wghtSlider = document.getElementById('wght');
    const brdeSlider = document.getElementById('brde');
    const sampleText = document.getElementById('sampleText');

    // Actualiza el border-radius del thumb según BRDE (0px a 4px)
    const updateThumbStyle = (brde) => {
      const radius = ((brde - 100) / 100) * 4;
      document.documentElement.style.setProperty('--thumb-radius', `${radius.toFixed(2)}px`);
    };

    function updateFont() {
      const fontSize = fontSizeSlider.value;
      const wght = wghtSlider.value;
      const brde = brdeSlider.value;

      sampleText.style.fontSize = `${fontSize}px`;
      sampleText.style.fontVariationSettings = `'wght' ${wght}, 'BRDE' ${brde}`;

      updateThumbStyle(brde);
    }

    fontSizeSlider.addEventListener('input', updateFont);
    wghtSlider.addEventListener('input', updateFont);
    brdeSlider.addEventListener('input', updateFont);

    // Inicializar
    updateFont();
  </script>
</body>
</html>
